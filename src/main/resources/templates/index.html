<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Spring Boot WebSocket Chat Application</title>
  <link rel="stylesheet" href="/css/main.css"/>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<noscript>
  <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div id="alert" class="alert" style="display: none"></div>
<div id="username-page">
  <div class="username-page-container">
    <h1 class="title">Type your username</h1>
    <form id="usernameForm" name="usernameForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
        <input type="text" id="receiver" placeholder="receiver" autocomplete="off" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="accent username-submit">Start Chatting</button>
      </div>
    </form>
  </div>
</div>

<div id="chat-page" class="hidden">
  <div class="chat-container">
    <div class="chat-header">
      <h2>Spring WebSocket Chat Demo</h2>
    </div>
    <div class="connecting">
      Connecting...
    </div>
    <ul id="messageArea">

    </ul>
    <form id="messageForm" name="messageForm">
      <div class="form-group">
        <div class="input-group clearfix">
          <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
          <button type="submit" class="primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/style.js"></script>
<script th:inline="javascript">
  // 在Thymeleaf中内联JavaScript，将Flash属性传递给前端变量
  var messageFromServer = [[${message}]];
  if (messageFromServer) {
    console.log('Message:', messageFromServer);
    showAlert(messageFromServer)
    // 在页面中进行显示，可以通过修改DOM元素的内容或添加新元素来实现
  }
</script>
</body>
</html>
